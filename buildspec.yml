version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16.14.0
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 sync build/ s3://clambdas --delete
artifacts:
  type: zip
  base-directory: build
  files:
    - '**/*'
